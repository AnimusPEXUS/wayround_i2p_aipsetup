<table>
    <thead>
        <tr>
            <th>Version</th>
            <th>TimeStamp</th>
            <th>Size</th>
        </tr>
    </thead>
    <tbody>
        % for i in files:
        <tr>
            <td><a href="/package/${ pkg_name | u,x }/sources/${ i['basename'] | u,x }"></a> ${ i['basename'] | x }</td>
            <td>${ i['package_datetime'] | x }</td>
            <td>${ i['size'] | x }</td>
            <td>${ i['file_datetime'] | x }</td>
        </tr>
        % endfor
    </tbody>
</table>
